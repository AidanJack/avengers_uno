name: frontend-test

on: push

jobs:
  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Navigate to project directory
        run: cd frontend

      - name: Install dependencies
        run: npm install

      - name: Build and test
        run: npm run dev